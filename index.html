<!DOCTYPE html>
<html>
<head>
    <title>Download and Display Image</title>
    <script>
        function downloadImage() {
            var link = document.createElement('a');
            link.href = 'CME1styearAudisankaraStudentsList_page-0001.jpg';
            link.download = 'CME1styearAudisankaraStudentsList_page-0001.jpg';
            link.click();
        }
    </script>
<style>
body{
margin: 0;
padding: 0;
}
center #a{
font-size: 50px;
text-decoration: none;
border-style: solid;
border-top-left-radius:10px; 
}
center img{
margin-bottom: 500px;
}
</style>
</head>
<body>
<center>
      <a href="#" onclick="downloadImage();" id="a">Download</a>
    <br><br>
    <img src="CME1styearAudisankaraStudentsList_page-0001.jpg" width="50%" alt="Image">
</center>
</body>
</html>
